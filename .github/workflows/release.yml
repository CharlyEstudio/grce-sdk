name: Build and Deploy to GitHub Pages

on:
  release:
    types: [published]
  # También puedes activarlo manualmente si quieres
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build WASM package
      env:
        WEBSOCKET_URL: ${{ vars.WEBSOCKET_URL || 'wss://api.gracechat.dev/ws' }}
      run: wasm-pack build --target web --out-dir pkg

    - name: Generate loader with GitHub Pages URL
      env:
        CDN_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
      run: cargo run --bin generate_loader

    - name: Copy web assets to pkg
      run: |
        # Copiar el index.html optimizado de la carpeta web
        cp web/index.html pkg/index.html
        
        # También copiar cualquier otro asset de la carpeta web si existe
        if [ -d "web/assets" ]; then
          cp -r web/assets pkg/
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './pkg'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4